<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <style>
        .container{
            position: relative;
            left: 40%;
            top: 100px;
        }
        body{
            /* background-color: rgb(27, 26, 26);
            color: white; */
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>BMI Calculator</h1>

        <form>
            <p><label>Height in CM </label><input type="text" name="" id="height"></p>
            <p><label>Weight in Kg </label><input type="text" name="" id="weight"></p>
            <button>Calculate</button>

            <div id="result"></div>
            <div class="info">
                <h3>BMI WEIGHT GUIDE</h3>
                <P>Under weight = less 18.6</P>
                <P>Normal Range = 18.6 and 24.9</P>
                <P>Over weight = Greater than 24.9</P>
            </div>
        </form>
    </div>
    <script>
        const form = document.querySelector('form');
        
        form.addEventListener('submit', (e)=>{
            e.preventDefault();
            
            const height = parseInt(document.querySelector('#height').value);
            const weight = parseInt(document.querySelector('#weight').value);
            const result = document.querySelector('#result');

            if(height === '' || height < 0 || isNaN(height)){
                result.innerHTML = `Please give a valid height`;
            }else if(weight === '' || weight < 0 || isNaN(weight)){
                result.innerHTML = `Please give a valid weight`;
            } else{
                const ans = (weight / ((height * height) / 10000)).toFixed(2);
                result.innerHTML = `Your BMI is ${ans}`

                if(ans < 18.6){
                    result.innerHTML = result.innerHTML + `<br><br> You are Under weight`
                }
                else if(ans > 24.9){
                    result.innerHTML = result.innerHTML + `<br><br> You are Over weight`
                }
                else{
                    result.innerHTML = result.innerHTML + `<br><br> You are in Normal Range`
                }
            }
        })
    </script>
</body>
</html>
